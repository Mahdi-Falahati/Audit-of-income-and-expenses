<body>
    <div class="container">
        <header class="text-center titr">
            <h1>بودجه بندی هفتگی</h1>
        </header>
    </div>
    <div class="container parent">
        <form class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center pull-right">
            <header class="title">
                <h4> هزینه های خود را اینجا وارد کنید.....</h4>
            </header>
            <div id="inputs">
                <label for="name" class="lblName pull-right">اسم :</label>
                <input type="text" id="name" class="inputName" placeholder="مثلا تاکسی یا کافی شاپ ">
                <label for="price" class="lblPrice pull-right">قیمت به تومان :</label>
                <input type="text" placeholder="200 ت" id="price" class="inputPrice">
            </div>
            <input type="submit" value="اضافه کردن" class="inputbtn btn btn-warning">
        </form>
        <main class="main col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-left">
            <header class="text-center title">
                <h4>لیست هزینه ها</h4>
            </header>
            <ul class="spending">

            </ul>
            <div class="totoal-money">
                <h4>
                    بودجه هفته :
                    <p>تومان</p>
                </h4>
            </div>
            <div class="left-over-money">
                <h4>
                    باقی مانده :
                    <p>تومان</p>
                </h4>
            </div>
        </main>
    </div>
